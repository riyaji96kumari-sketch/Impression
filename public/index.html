<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Traffic Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hybrid Traffic Simulator</h1>
        
        <form id="controlForm">
            <!-- Mode Selector is the same -->
            <div class="form-group">
                <label>Simulation Mode</label>
                <div class="radio-group">
                    <label><input type="radio" name="mode" value="server" checked> Server Mode (Background Task)</label>
                    <label><input type="radio" name="mode" value="browser"> Browser Mode (Visible iFrames)</label>
                </div>
                <small id="modeDescription">Runs on the server using GET requests. Persists even if you close this tab.</small>
            </div>

            <div class="form-group">
                <label for="url">Target URL (for Impression)</label>
                <input type="url" id="url" placeholder="https://example.com/landing-page" value="https://httpbin.org/get" required>
            </div>
            
            <div class="form-group-inline">
                <!-- Interval inputs are the same -->
            </div>
            
            <!-- Browser-mode specific inputs -->
            <div id="browserSpecificInputs" class="form-group-inline" style="display: none;">
                <div class="form-group">
                    <label for="iframeCount">Windows per Interval</label>
                    <input type="number" id="iframeCount" value="3" min="1">
                </div>
                <div class="form-group">
                    <label for="closeDelay">Close After (ms)</label>
                    <input type="number" id="closeDelay" value="8000" min="100">
                </div>
            </div>

            <!-- NEW: Click Simulation Inputs -->
            <div id="clickSimulationInputs" style="display: none;">
                <hr>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="enableClicks">
                    <label for="enableClicks">Simulate Clicks (via Navigation)</label>
                </div>
                <div id="clickOptions" class="hidden">
                    <div class="form-group">
                        <label for="clickUrl">Click Target URL (Navigate to)</label>
                        <input type="url" id="clickUrl" placeholder="https://example.com/product-page" value="https://httpbin.org/get?source=click">
                    </div>
                    <div class="form-group">
                        <label for="ctr">Click-Through Rate (CTR %)</label>
                        <input type="number" id="ctr" value="10" min="0" max="100">
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" id="startBtn">Start</button>
                <button type="button" id="stopBtn" disabled>Stop</button>
            </div>
        </form>

        <!-- Logs and iFrame Grid are the same -->
        <h2>Logs</h2>
        <div class="log-container-wrapper">
            <pre id="logContainer">Awaiting instructions...</pre>
        </div>
        <h2>Active Windows (Browser Mode Only)</h2>
        <div id="iframeGridContainer"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
