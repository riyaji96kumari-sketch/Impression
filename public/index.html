<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side Traffic Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Server-Side Traffic Simulator</h1>
        <p>Control a background process that sends GET requests to a target URL.</p>
        
        <form id="controlForm">
            <div class="form-group">
                <label for="url">Target URL</label>
                <input type="url" id="url" placeholder="https://example.com" value="https://httpbin.org/get" required>
            </div>
            
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="minDelay">Min Delay (ms)</label>
                    <input type="number" id="minDelay" value="500" min="0" required>
                </div>
                <div class="form-group">
                    <label for="maxDelay">Max Delay (ms)</label>
                    <input type="number" id="maxDelay" value="2000" min="0" required>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" id="startBtn">Start</button>
                <button type="button" id="stopBtn" disabled>Stop</button>
            </div>
        </form>

        <h2>Logs</h2>
        <div class="log-container-wrapper">
            <pre id="logContainer">Connecting to server...</pre>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
